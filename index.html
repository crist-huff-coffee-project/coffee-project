<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yet Another Coffee Shop!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<header>
    <h1>Coffee!</h1>
</header>
<main class="col" id="coffees">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Search Coffees</label>
        <input type="em" class="form-control" id="exampleFormControlInput1" placeholder="Coffee Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Select</label>
        <select class="form-select" id="exampleFormControlTextarea1"> <!-- change id-->
            <option>All</option>
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
    </div>
</main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
