<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Yet Another Coffee Shop!</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="container">
<header>
    <h1 class="coffeeHeader pe-5 mb-5"><i class="fa-solid fa-mug-hot" style="color: #924a07;"></i>YACS!</h1>
</header>
<hr class="border border-3 border-danger">
<main class="row">


<article class="col-6" id="coffees">



</article>
<aside class="col-6">
    <form id="coffee-search-form">
        <div class="mb-3">
            <label for="coffee-search" class="form-label mb-3 fs-4">Search Coffees</label>
            <input type="text" class="form-control" id="coffee-search" placeholder="Coffee Name">
        </div>
        <div class="mb-3">
            <label for="roast-selection" class="form-label mb-3 fs-4">Select Roast</label>
            <select class="form-select" id="roast-selection"> <!-- change id-->
                <option value="all">All</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </form>
    <form>
        <label for="addType" class="mb-3 fs-4">Coffee Name</label>
        <input type="text" name="addType" id="addType" class="form-control" placeholder="Create Coffee">
        <div class="mb-3">
            <label for="roast-add" class="form-label mb-3 mt-3 fs-4">Select Roast</label>
            <select class="form-select" id="roast-add"> <!-- change id-->
                <option value="Light">Light</option>
                <option value="Medium">Medium</option>
                <option value="Dark">Dark</option>
            </select>
        </div>
        <button type="button" id="addCoffee" class="btn btn-success long">add coffee</button>
    </form>
</aside>
</main>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3f73c8b14d.js" crossorigin="anonymous"></script>
</body>
</html>
