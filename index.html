<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yet Another Coffee Shop!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="container">
<header>
    <h1>Coffee!</h1>
</header>
<main class="row">


<article class="col-6" id="coffees">



</article>
<aside class="col-6">
    <form id="coffee-search-form">
        <div class="mb-3">
            <label for="coffee-search" class="form-label">Search Coffees</label>
            <input type="text" class="form-control" id="coffee-search" placeholder="Coffee Name">
        </div>
        <div class="mb-3">
            <label for="roast-selection" class="form-label">Select</label>
            <select class="form-select" id="roast-selection"> <!-- change id-->
                <option value="all">All</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </form>
</aside>
</main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
